proxies:
proxy-providers:
  github:
    type: http
    url: "https://raw.githubusercontent.com/clashz3ro/AUTO-CFM/main/clash_1.yaml"
    interval: 240
    path: ./github.yaml
    health-check:
      enable: true
      interval: 15
      url: https://cp.cloudflare.com/generate_204
  fool:
    type: http
    url: "http://fool.azurewebsites.net/get?limit=10&format=clash&cc=SG,ID&cdn=104.18.2.2&network=ws&arg=xudp,key:value&mode=cdn&pass=qk4ndl7g"
    interval: 15
    path: ./provider.yaml
    health-check:
      enable: true
      interval: 240
      url: https://cp.cloudflare.com/generate_204
proxy-groups:
- name: VPN
  type: url-test
  strategy: round-robin
  disable-udp: false
  use:
  - github
  - fool
  url: http://www.gstatic.com/generate_204
  interval: '30'
- name: AdBlock
  type: select
  proxies:
  - VPN
  - REJECT
- name: 18+
  type: select
  proxies:
  - VPN
  - REJECT
- name: ID
  type: select
  proxies:
  - VPN
  - REJECT
